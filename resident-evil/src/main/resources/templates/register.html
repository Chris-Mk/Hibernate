<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">
    <header th:insert="fragments/navbar">
    </header>
    <main class="mt-3">
        <form class="mx-auto w-25" th:action="@{/users/register}" th:method="post" th:object="${bindingModel}">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" placeholder="Enter username..." th:errorclass="fieldError"
                       th:field="*{username}"
                       type="text">
                <small class="form-text text-danger" th:errors="*{username}"
                       th:if="${#fields.hasErrors('username')}"></small>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" id="email" placeholder="Enter email..." th:errorclass="fieldError"
                       th:field="*{email}"
                       type="email">
                <small class="form-text text-danger" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" placeholder="Enter password..." th:errorclass="fieldError"
                       th:field="*{password}"
                       type="password">
                <small class="form-text text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input class="form-control" id="confirmPassword" placeholder="Enter confirm password..."
                       th:errorclass="fieldError"
                       th:field="*{confirmPassword}"
                       type="password">
                <small class="form-text text-danger" th:errors="*{confirmPassword}"
                       th:if="${#fields.hasErrors('confirmPassword')}"></small>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn bg-rs text-white" type="submit">Register</button>
                </div>
            </div>
        </form>
    </main>
    <footer th:insert="fragments/footer">
    </footer>
</div>
</body>
</html>
