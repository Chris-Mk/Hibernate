<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">
    <header th:insert="fragments/navbar">
    </header>
    <main class="mt-3">
        <form class="mx-auto w-25" th:action="@{/users/login}" th:method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" placeholder="Enter username..." type="text">
                <!--                <small th:if="${#fields.hasErrors('username')}" class="form-text text-danger"-->
                <!--                       th:errors="*{username}"></small>-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter password..."
                       type="password">
                <!--                <small th:if="${#fields.hasErrors('password')}" class="form-text text-danger"-->
                <!--                       th:errors="*{password}"></small>-->
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn bg-rs text-white" type="submit">Login</button>
                </div>
            </div>
        </form>
    </main>
    <footer th:insert="fragments/footer">
    </footer>
</div>
</body>
</html>
